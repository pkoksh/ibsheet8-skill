<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 그리드</title>
  <link rel="stylesheet" href="../../../ibsheet/css/default/main.css">
  <script src="../../../ibsheet/ibsheet.js"></script>
  <script src="../../../ibsheet/locale/ko.js"></script>
</head>
<body>
  <div id="sheetContainer" style="width:100%;height:500px;"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      IBSheet.create({
        id: "sheet",
        el: "sheetContainer",
        options: {
          Cfg: {
            SearchMode: 0,  // FastLoad (가상 스크롤)
            CanEdit: 1
          },
          Cols: [
            { Header: "ID", Name: "empId", Type: "Int", Width: 60, CanEdit: 0 },
            { Header: "이름", Name: "name", Type: "Text", Width: 120, Required: 1 },
            { Header: "이메일", Name: "email", Type: "Text", Width: 180 },
            { Header: "연락처", Name: "phone", Type: "Text", Width: 120 },
            { Header: "금액", Name: "amount", Type: "Int", Width: 100, Align: "Right", Format: "#,##0" },
            { Header: "등록일", Name: "regDate", Type: "Date", Width: 100, Align: "Center", Format: "yyyy-MM-dd" }
          ],
          Events: {
            onRenderFirstFinish: function(evt) {
              evt.sheet.loadSearchData({
                data: [
                  { empId: 1, name: "홍길동", email: "hong@example.com", phone: "010-1234-5678", amount: 50000, regDate: "2024-01-15" },
                  { empId: 2, name: "김철수", email: "kim@example.com", phone: "010-2345-6789", amount: 75000, regDate: "2024-01-20" },
                  { empId: 3, name: "이영희", email: "lee@example.com", phone: "010-3456-7890", amount: 30000, regDate: "2024-02-01" }
                ]
              });
            }
          }
        }
      });
    });
  </script>
</body>
</html>
